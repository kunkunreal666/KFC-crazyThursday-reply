<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>疯狂星期四文案生成器</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/Primer/15.1.0/primer.min.css" rel="stylesheet" />
  <style>
    .Box-body {
      height: 300px;
    }

    .octicon-check {
      display: none;
    }

    .v-fork-me {
      position: fixed;
      right: 0;
      top: 0;
      z-index: 999;
    }

    @media (max-width: 979px) {
      .v-fork-me {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container-lg px-3 my-5">
    <h1>疯狂星期四文案生成器羊了个羊专版</h1>

    <div class="col-sm-12 col-md-6 px-1 my-2 float-left">
      <div class="Box box-shadow">
        <div class="Box-header">
          <h3 class="Box-title">
            请输入
          </h3>
        </div>
        <div class="Box-body">
          <form id="form" autocomplete="off">
            <div class="form-group">
              <div class="form-group-header">
                <label for="name">你的名字：</label>
              </div>
              <div class="form-group-body">
                <input class="form-control input-hide-webkit-autofill" placeholder="1+1" id="name" required />
              </div>
            </div>

            <div class="form-group">
              <div class="form-group-header">
                <label for="event">此输入框无效：</label>
              </div>
              <div class="form-group-body">
                <input class="form-control input-hide-webkit-autofill" placeholder="等于3" id="event" required />
              </div>
            </div>

            <div class="form-group">
              <div class="form-group-header">
                <label for="other">此输入框无效：</label>
              </div>
              <div class="form-group-body">
                <input class="form-control input-hide-webkit-autofill" placeholder="把两个1加在一起等于3" id="other" required />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">生成</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 px-1 my-2 float-left">
      <div class="Box box-shadow">
        <div class="Box-header d-flex flex-items-center">
          <h3 class="Box-title overflow-hidden flex-auto">
            结果
          </h3>
          <button class="btn-octicon p-0" id="copy" title="复制">
            <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z">
              </path>
            </svg>
            <svg class="octicon octicon-check hidden" width="12" height="16" viewBox="0 0 12 16" aria-hidden="true">
              <path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z" />
            </svg>
          </button>
        </div>
        <div class="Box-body markdown-body" id="result">
          <p>这是一个做着玩的项目，没有什么技术含量</p>
          <p>不知道写点什么就祝你天天快乐吧</p>
          <p>如果可以V我50，我会尽快推进这个项目</p>
        </div>
      </div>
    </div>
  </div>
  <a class="v-fork-me" href="https://github.com/justjavac/marketing-generator" target="_blank" rel="noopener">
    <img src="./forkme_right_darkblue.png" alt="Fork me on GitHub">
  </a>
  <script src="./app.js"></script>
</body>

</html>
